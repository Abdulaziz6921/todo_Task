<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Main</title>
    <script defer src="./js/main.js" type="module">

    </script>
</head>

<body>
    <div class="top">
        <div class="settings">
            <i id="settings" class="fa fa-cog"></i>

        </div>

        <div class="pctr">

        </div>

    </div>

    <main>
        <section class="leftSide">
            <div class="headers">
                <h1 style="font-weight: 400;">Hello</h1>
            </div>


            <div class="box">
                <p>Manage your time well</p>
                <div class="vector">
                    <img src="./Images/page-icon-vector-10.jpg  " alt="note vector">

                </div>
            </div>
        </section>
        <section class="rightSide">
            <div class="container">

                <button class="btn1"><i class="fa fa-plus"></i>
                    New task</button>
                <div class="inner">
                    <form>
                        <div class="input">
                            <input type="text" placeholder="Add Task">
                            <button class="btn2">Add Task</button>
                        </div>
                        <div class="setters">
                            <button class="allDelete">Delete All</button>

                            <select id="select">
                                <option value="text">text</option>
                                <option value="date">date</option>
                            </select>
                        </div>
                        <div class="close">
                            <button class="btn3">Close</button>
                        </div>


                    </form>
                    <ul class="wrapper">

                    </ul>
                </div>



            </div>
        </section>
    </main>
</body>


</html>
